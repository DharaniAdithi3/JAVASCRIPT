<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            multiply=(num1,num2)=>{
               console.log(num1*num2); 
            };
            multiply(2,3);
            multiply(7,10);
           
            const countNum=(nums)=>{
           let count=0;
            nums.forEach((value)=>{
                
                if(value>0){
                  count++;
                }
                
                });
           return(count);
            };
            console.log(countNum([-2,3,-5,7,10]));
            console.log( countNum([1,-3,5]));
            
            addNum=(array,value)=>{
             return array.map(value1 =>value1+value);
                
            };
            console.log(addNum(([1,2,3]),2));
           
           let removeEgg=((foods)=>{
           return foods.filter((value)=>(value!=='egg')
          )});
           console.log(removeEgg(['egg','apple','egg','egg','ham']));
         
            let count=0;
           let removeEgg1=((foods)=>{
          return foods.filter((value)=>{
            if(value==='egg')
           {
              count=count+1;
              if(count<=2){
                return false;
              }
              return true;
            }
            return true;
           }
          )});
           console.log(removeEgg1(['egg','apple','egg','egg','ham']));

        </script>
    </body>
</html>
