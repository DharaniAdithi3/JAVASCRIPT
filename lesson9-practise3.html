<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      Amazon Shipping Calculator
    </p>
    <p>
      Orders under $40 = + $ 10 shipping.
    </p>
    <p>
      Orders over $40 = FREE shipping.
    </p>
    <input class="cost" placeholder="Cost of order"
    onkeydown="
    enter();
   ">
    <button class="calculate"
    onclick="
    calculator();
    ">
      Calculate
    </button>
    <p class="final"></p>
  </body>
  <script>
    function enter(){
      let key=event.key
   if(key==='Enter')
   {
    calculator();
   }
    }
    function calculator(){
    const input=document.querySelector('.cost');
    let value=Number(input.value);
    if(value < 40)
    {
       value= value+10;
    }
     document.querySelector('.final').innerHTML=`$ ${value}`;
    }
   
  </script>
</html>
