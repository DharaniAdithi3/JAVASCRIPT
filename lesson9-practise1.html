<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      YouTube Subscribe Button
    </p>
    <button class="sub" onclick="
   subscribe();
   ">
      Subscribe
    </button>

    <script>
      
      function subscribe(){
        const button1 =  document.querySelector('.sub')
        if(button1.innerText ==='Subscribe')

          {

            button1.innerText='Subscribed';
          } 
        else{
            button1.innerText='Subscribe';
           }
      }
    </script>
  </body>
</html>
